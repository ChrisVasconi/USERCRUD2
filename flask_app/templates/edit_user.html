<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title></title>
</head>
<body>
    <form action="/user_form/submit/{{one_user.id}}" method="POST">
        <a href="/" class="button">Home</a>
            
            <br><label for="user_first_name"> First Name: </label><br>
            <input type="text" name="user_first_name" id="first_name" value="{{one_user.first_name}}" placeholder="{{one_user.first_name}}" >

            <br><label for="user_last_name"> Last Name: </label>
            <br><input type="text" name="user_last_name" id="last_name" value="{{one_user.last_name}}" placeholder="{{one_user.last_name}}">

            <br><label for="user_email"> Email: </label><br>
            <input type="text" name="user_email" id="email" value="{{one_user.email}}"  placeholder="{{one_user.email}}" >   

            <br><input type="submit" value="Edit">
    </form>

    <a href="/all_users" class="btn btn-info"> See all Users</a>
    <a href="/show_user/{{one_user.id}}" class="btn btn-primary"> This User</a>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
</body>
</html>
